{% extends "layout.html" %}

{% block title %}
    Todo App
{% endblock %}

{% block main %}
      <input required name="todo-title" id="todo-title" type="text" />
      <input name="date" id="date-picker" type="date" />
      <button onclick="addTodo()">Add Todo</button>
        {% for todo in todo_list %}
            <div id="todo-list">{% todo %}</div>
        {% endfor %}

{% endblock %}
