{% extends "layout.html" %}

{% block title %}
    Todo App
{% endblock %}

{% block main %}
    <form action="/todo" method="post"></form>
      <input required name="todo-title" id="todo-title" type="text" />
      <button class="btn btn-primary" type="submit">Add Todo</button>
        {% for todo in todo_list %}
            <div id="todo-list">{{ todo.todo }}<span> </span> {{ todo.time }}</div>
        {% endfor %}
    </form>
{% endblock %}
