{% extends "layout.html" %}

{% block title %}
    Edit Todo
{% endblock %}

{% block main %}
    <form action="/edit<int:todo_id>" method="post">
      <h3>Editing {{ todo.todo }}</h3>
      <input required name="todo-info" id="todo-title" type="text" autocomplete="off"/>
      <button class="btn btn-primary" type="submit">Edit Todo</button>
    </form>
{% endblock %}
